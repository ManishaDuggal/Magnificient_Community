  <body>
     <nav class="navbar navbar-light bg-light">
                <a style="color:rgb(59, 81, 182)" class="navbar-brand">Community Builder</a>
                <form class="form-inline">

<script>

    window.location.href = '/adduser';

  function goUserList(){
    window.location.href = '/userslist';
  }
  $(function(){
    $("#example").dataTable();
  })
</script>
